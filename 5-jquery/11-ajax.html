<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jquery : ajax</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="chosen_v1.8.7/chosen.min.css">

    <style>
        form {
            display:block;
            width: 50%;
            margin: 0 auto;
        }
        form * {
            display:block;
        }
    </style>
</head>
<body>
    <h1>Ajax</h1>

    <form id="form_ajax">
        <input id="input_name" type="text" placeholder="Votre nom"/>
        <input id="input_email" type="text" placeholder="Votre email"/>
        <input id="input_date" type="text" placeholder="Votre date de naissance" />

        <button class="btn waves-effect waves-light" type="submit" name="action">Go
            <i class="material-icons right"></i>
        </button>
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous">
    </script>

    <script>
        // javascript
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'http://localhost/remise%20%C3%A0%20niveau/5-jquery/ajax.html');
        xhr.send(null);

        // jquery
        $.ajax('http://localhost/remise%20%C3%A0%20niveau/5-jquery/ajax.html');

        $.ajax({
            method: "GET",
            url: "http://localhost/remise%20%C3%A0%20niveau/5-jquery/ajax.html",
            data: { }
        })
        .done(function(response) {
            alert(response);
        });

        $("#form_ajax").on('submit', function(e) {
            e.preventDefault();

            var name = $("#input_name").val();
            var email = $("#input_email").val();
            var date = $("#input_date").val();

            $.ajax({
                method: "POST",
                url: "http://localhost/remise%20%C3%A0%20niveau/5-jquery/ajax.php",
                data: { nameServer: name, emailServer: email, dateServer: date}
            })
            .done(function(response) {
                alert(response);
            });
        });
    </script>
</body>
</html>
