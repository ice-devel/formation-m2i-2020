            i = 0;
            longueurChaine = mot.length - 1;
            isPalin = true;

            nbTourMax = Math.ceil(nbTourMax);

            while (nbTourMax > i && isPalin == true) {
                if (mot[i] != mot[longueurChaine - i]) {
                    isPalin = false
                }
                i++
            }

            return isPalin;
        }
